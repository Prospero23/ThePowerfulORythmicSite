<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact ORhythmic</title>
    <link rel="stylesheet" href="my-bulma-project.css">
</head>
<style>
    body{
        margin: 20%;
    }
</style>
<body>
        <p class="title">Contact ORhythmic Support</p>        
        <p class="subtitle">Have a problem or question? Feel free to reach out!</p>   
      <div class="field">
        <label class="label">Email for Response</label>
        <div class="control has-icons-right">
          <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
        </div>
        <p class="help is-danger">This email is invalid</p>
      </div>
      <div class="field">
        <label class="label">Subject</label>
        <div class="control">
          <div class="select">
            <select>
              <option>Question</option>
              <option>Bug Report</option>
              <option>Privacy Concern</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="field">
        <label class="label">Message</label>
        <div class="control">
          <textarea class="textarea" placeholder="Textarea"></textarea>
        </div>
      </div>      
      <div class="field">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
      </div>
    </form>
</div>

</body>
</html>
